name: Deploy Demo to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'demo/**'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for gh-pages branch

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build site
        run: |
          # Create build directory
          mkdir -p .gh-pages

          # Copy web app to root
          cp -r demo/web/* .gh-pages/

          # Copy data directories alongside web app
          cp -r demo/videos .gh-pages/
          cp -r demo/playlists .gh-pages/
          cp demo/authors.tsv .gh-pages/
          cp demo/README.md .gh-pages/

          # Add file tree for inspection
          tree -H '.' -L 3 --charset utf-8 -T "annextube Demo Files" \
            -I '*.git' .gh-pages/ > .gh-pages/files.html || \
            find .gh-pages/ -type f ! -path '*/.git/*' > .gh-pages/files.txt

      - name: Deploy to GitHub Pages
        run: |
          # Switch to gh-pages branch (create if needed)
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages

          # Remove all files except .gh-pages and .git
          git rm -rf . || true

          # Copy built site
          cp -r .gh-pages/* .
          rm -rf .gh-pages

          # Commit and push
          git add -A
          git commit -m "Deploy demo from ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages --force
